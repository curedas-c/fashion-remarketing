<div class="login-wrapper flex justify-center align-center">
    <mat-card class="mat-elevation-z4 tiers full-width-m">
        <mat-card-content class="flex justify-center align-center column">
          <form [formGroup]="loginForm">
            <h2>Connectez-vous</h2>
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" type="email" formControlName="userName" required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" [disabled]="!loginForm.valid || isButtonDisabled" (click)="login()">connexion</button>
            </div>
            <div class="flex justify-right margin-y">
                <a routerLink="/auth/forgot"><h5>J'ai oubli√© mon mot de passe</h5></a>
            </div>
          </form>
        </mat-card-content>
    </mat-card>
</div>
